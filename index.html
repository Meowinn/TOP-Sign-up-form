<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
 
    <div class="bg">
        <div class="logo_container"><img src="undraw_handcrafts_tree.svg" alt="logo" id="handcraft"><span class="logo_text">elysium crafts</span></div>
        
        <div class="heading">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <br>
            <p>You <em>know</em> you want to.</p>
            <br>
            <p>Let's do this!</p>
            <form action="">
                
                <div class="sub">
                    <div class="inputWrapper">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first_name" pattern="[a-zA-Z]+">
                    </div>
                    <div class="inputWrapper"><label for="last">Last Name</label>
                        <input type="text" id="last" name="last_name" pattern="[a-zA-Z]+">
                    </div>
                </div>

                <div class="sub">
                    <div class="inputWrapper">
                        <label for="email ">Email *</label>
                        <input type="email" id="email" name="email_add" required>
                    </div>
                    <div class="inputWrapper">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone_num" placeholder="63xxxxx">
                    </div>
                </div>

                <div class="sub">
                    <div class="inputWrapper">
                        <label for="password">Password *</label>
                            <input type="password" id="password" name="password" minlength="8" placeholder="At least 8 characters" required></input:type>
                    </div>

                    <div class="inputWrapper">
                        <label for="password">Confirm Password *</label>
                            <input type="password" id="password" name="password" minlength="8" required></input:type>
                            
                        </div>
                        <span></span>
                </div>


                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="https://www.reddit.com">Log in</a></p>

           
        
        </div>
    </div>
    

</body>
</html>
